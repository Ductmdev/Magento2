<if args="!isLoading() && !selectedLocation()">
    <p class="no-selected-location">
        <translate args="'We could not preselect pickup location based on available information, please select it manually.'"></translate>
    </p>
</if>
<div class="selected-location-details location-details" if="selectedLocation">
    <p class="location-name">
        <text args="selectedLocation().name"></text>
    </p>
    <p class="location-address">
        <text args="selectedLocation().country"></text><br/>
        <text args="selectedLocation().postcode"></text><br/>
        <span text="selectedLocation().region"></span> <text args="selectedLocation().city"></text>
        <text args="selectedLocation().street"></text><br/>
        <a if="selectedLocation().telephone"
           attr="'href': 'tel:' + selectedLocation().telephone"
           text="selectedLocation().telephone"
        ></a>
    </p>
    <p class="location-description" html="selectedLocation().description"></p>
</div>
